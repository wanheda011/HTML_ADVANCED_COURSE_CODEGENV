<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practices</title>
</head>
<body>
    <h1>Forms In HTML</h1>

    <form action="">
        
        <fieldset>
            <legend>User Details Form :</legend>

            <div>
            <label for="fname">Firstname</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter Firstname" required>
            </div>

            <br>

            <div>
                <label for="lname">Lastname</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter Lastname" required>
            </div>
            
            <br>

            <div>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email" placeholder="Enter Your Mail" required>
            </div>

            <br>

            <div>
                <label for="password">Password</label><br>
                <input type="password" name="" id="password" placeholder="Enter Your Password" required>
            </div>

            <br>

            <div>
                <label for="">Gender :</label>
                <input type="radio" name="gender" id="male" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </div>
            <br>

            <div>
                <label for="">Hobbies :</label><br>
                <input type="checkbox" name="" value="Dance" id="dance">
                <label for="dance">Dance</label><br>
                <input type="checkbox" name="" value="Singing" id="">
                <label for="">Singing</label><br>
                <input type="checkbox" name="" value="Cricket" id="">
                <label for="">Cricket</label><br>
                <input type="checkbox" name="" value="Music" id="" >
                <label for="">Music</label>
            </div>

            <br>

            <div>
                <label for="user-image">Upload Your Profile</label>
                <input type="file" name="user-image" id="user-image">
            </div>

            <br>
            <!-- <div>
                <input type="image" src="../Assets/welcome.png" alt="" width="400">
            </div> -->

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="RESET">
            </div>
        </fieldset>

        <br>

        <fieldset>
            <legend>Advanced Form Tags</legend>

            <div>
                <label for="state">Select Your State</label>
                <select name="State" id="state">
                    <option value="">--Select--</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Maharastra">Maharastra</option>
                </select>
            </div>

            <br>

            <div>
                <label for="fav_color">Choose Your Fav Color</label>
                <input type="color" name="fav_color" id="fav_color" value="#ff5533">
            </div>

            <br>
            <div>
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birth_date" min="2001-01-01" max="2025-12-31">
            </div>

            <br>
            <div>
                 <label for="meeting-time">Meeting Time</label>
                <input type="time" id="meeting-time" name="meeting_time" step="900">
            </div>

            <br>
            <div>
                <label for="graduation-month">Graduation Month</label>
                <input type="month" id="graduation-month" name="graduation_month">
            </div>

            <br>

            <div>
                <label for="event-datetime">Event Date and Time</label>
                <input type="datetime-local" id="event-datetime" name="event_datetime" step="60">
            </div>

            <br>
            <div>
                <label for="report-week">Report Week</label>
                <input type="week" id="report-week" name="report_week">
            </div>

            <br>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel">
            </div> 
            
            <br>
            <div>
                <label for="website">Website URL</label>
                <input type="url" id="website" name="website" placeholder="https://example.com" autocomplete="url">
            </div>

            <br>
            <div>
                 <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" step="1" required>
            </div>

            <br>
            <div>
                <label for="search">Search</label>
                <input type="search" id="search" name="q" placeholder="Search products..." autocomplete="off">
            </div>

            <br>
            <div>
                <label for="volume">Volume: <span id="volume-value">50</span>%</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="80" step="1" oninput="document.getElementById('volume-value').textContent = this.value">
            </div>

            <br>
            <input type="button" value="Submit">

            <br>
            <div>

            </div>


        </fieldset>

        

        
        

    </form>
    

</body>
</html>
