    <!-- ========================================
         THE <P> TAG IN HTML
         ======================================== -->
    
    <!-- WHAT IS <P> TAG?
         - <p> stands for "Paragraph"
         - It is a block-level element used to define paragraphs of text
         - Each <p> tag creates a new paragraph with automatic spacing before and after
         - Browsers add default margins (typically 16px top and bottom)
         
         BASIC SYNTAX:
         <p>This is a paragraph of text.</p>
         <p>This is another paragraph.</p>
    -->
         <!-- <p style="background-color: blueviolet;"> <strong>this is an inline element - </strong>Welcome to CodeGen V</p> -->
         <!-- <p style="background-color: blueviolet;">Wel</p> -->
    
    <!-- KEY CHARACTERISTICS OF <P> TAG:
         
         1. BLOCK-LEVEL ELEMENT:
            - Takes full width of parent container
            - Creates line break before and after content
            - Stacks vertically with other block elements
         
         2. SEMANTIC MEANING:
            - Tells browsers and screen readers this is a paragraph
            - Important for accessibility and SEO
         
         3. DEFAULT STYLING:
            - Browsers apply default margin: 16px 0
            - Can be overridden with CSS
         
         4. CONTAINS INLINE ELEMENTS:
            - Can have <strong>, <em>, <a>, <span> inside it
            - Should NOT contain block-level elements like <div>, <h1>
    -->

    <!-- ========================================
         TEXT FORMATTING TAGS IN HTML
         ======================================== -->
    
    <!-- TEXT FORMATTING TAGS are used to format text with special meaning.
         They add semantic value and visual styling to content.
    -->
    
    <!-- ========== 1. EMPHASIS TAGS ========== -->
    
    <!-- <strong> TAG: Indicates strong importance
         - Semantic: Represents strong importance of text
         - Visual: Displayed as BOLD by default
         - Use for: Important words, critical information
         - Example: <strong>Warning:</strong> This is important
    -->
         <!-- <b>this is bold text</b> <br> -->
         <!-- <strong>this is bold text</strong> -->
         <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, quae?</p> -->
         <!-- <strong>this is the example of strong tag</strong> -->
    <!-- <p>This is <strong>critically important</strong> information that must be emphasized.</p> -->
    
    <!-- <em> TAG: Indicates emphasis
         - Semantic: Represents emphasized content
         - Visual: Displayed as ITALIC by default
         - Use for: Stress emphasis, tone change
         - Example: <em>Please</em> read carefully
    -->
    <!-- <p>I <em>really</em> want you to understand this concept.</p>
    <p><i>really</i></p> -->

    <!-- <b> TAG: Bold text (less semantic than <strong>)
         - Visual: Displays text as BOLD
         - Semantic: No special semantic meaning
         - Use for: Highlighting without semantic importance (like keywords)
         - Note: Prefer <strong> for important content
    -->
    <!-- <p>The <b>keyword</b> appears multiple times in this section.</p> -->
    
    <!-- <i> TAG: Italic text (less semantic than <em>)
         - Visual: Displays text as ITALIC
         - Semantic: No special semantic meaning
         - Use for: Technical terms, foreign words, publication titles
         - Example: <i>The Great Gatsby</i> is a classic novel
         - Note: Prefer <em> for emphasis
    -->
    <!-- <p>The term <i>Lorem Ipsum</i> comes from classical Latin.</p> -->
    
    <!-- ========== 2. HIGHLIGHTING TAGS ========== -->
    
    <!-- <mark> TAG: Highlights text
         - Visual: Yellow background highlight (default)
         - Use for: Important passages, search results highlights
         - Semantic: Marks text of relevance or importance
    -->
         <!-- <p>this is the text <mark>which is highlighted</mark></p> -->
    <!-- <p>The answer is <mark>42</mark> according to The Hitchhiker's Guide.</p> -->
    
    <!-- <del> TAG: Deleted/strikethrough text
         - Visual: Line through the text
         - Semantic: Indicates removed or no longer accurate content
         - Use for: Showing corrections, pricing changes
    -->
    <!-- <p>Original price: <del>$100</del> Now: $50</p> -->
    
    <!-- <ins> TAG: Inserted text
         - Visual: Underlined text (default)
         - Semantic: Indicates added or new content
         - Often paired with <del> to show corrections
    -->
          <!-- <p>this is an <ins>Inserted text</ins> </p> -->
    <!-- <p>Corrected sentence: <del>The Earth is flat</del> <ins>The Earth is round</ins></p> -->
    
    <!-- ========== 3. SUBSCRIPT & SUPERSCRIPT ========== -->
    
    <!-- <sub> TAG: Subscript text
         - Visual: Text appears below the baseline, smaller
         - Use for: Chemical formulas, footnote references

    -->

    <!-- <p>The chemical formula for water is H<sub>2</sub>O.</p> -->
    
    <!-- <sup> TAG: Superscript text

    <!-- ========================================
         TEXT FORMATTING TAGS SUMMARY TABLE
         ======================================== -->
    
    <!--

    -->
    
    
    <!-- ========================================
         BEST PRACTICES FOR TEXT FORMATTING & SEO
         ======================================== -->
    
    <!-- SEO-FRIENDLY TEXT FORMATTING PRACTICES:
         
         1. USE SEMANTIC TAGS FOR BETTER SEO
            ✓ DO:   Use <strong> and <em> for emphasis
            ✗ DON'T: Use <b> and <i> only for visual styling
            
            Why? Search engines understand semantic meaning:
            - <strong> tells Google this is important
            - <b> just says "make it bold" (no meaning)
            - Screen readers announce <strong> as "strong emphasis"
            
         2. OPTIMIZE HEADING STRUCTURE
            ✓ DO:   Use <h1>, <h2>, <h3> in logical order
            ✗ DON'T: Skip heading levels (h1 → h3)
            ✗ DON'T: Use <strong> instead of proper headings
            
            Why? 
            - Headings help Google understand page structure
            - Only one <h1> per page (your main topic)
            - Subsequent headings show content hierarchy
            - Improves user experience and accessibility
            
         3. EMPHASIZE PRIMARY KEYWORDS
            ✓ DO:   <strong>primary keyword</strong> in first paragraph
            ✓ DO:   Use keywords naturally in <h2>, <h3> tags
            ✓ DO:   Bold important keywords in content
            ✗ DON'T: Over-emphasize (keyword stuffing)
            
            Why?
            - Search engines weight emphasized text higher
            - Natural keyword placement looks better to users
            - Improves keyword relevance signals
            
         4. USE <MARK> FOR HIGHLIGHTED INFORMATION
            ✓ DO:   <mark>highlight important statistics</mark>
            ✓ DO:   <mark>key takeaways</mark>
            
            Why?
            - Draws user attention to important facts
            - Improves user engagement and readability
            - Search engines recognize importance
            
         5. PROPER ABBREVIATIONS WITH <ABBR>
            ✓ DO:   <abbr title="Search Engine Optimization">SEO</abbr>
            ✗ DON'T: Just write "SEO" without explanation
            
            Why?
            - Helps accessibility (screen readers read full form)
            - Search engines understand the complete term
            - Better for international users
            
         6. USE BLOCKQUOTE FOR EXTERNAL SOURCES
            ✓ DO:   <blockquote cite="url">Quote</blockquote>
            ✓ DO:   Attribute external content sources
            
            Why?
            - Shows original source (trust signal)
            - Proper attribution helps SEO
            - Improves content credibility
            
         7. DON'T ABUSE TEXT FORMATTING
            ✗ DON'T: Make entire paragraph <strong> or <em>
            ✗ DON'T: Use formatting just for styling
            ✓ DO:   Format only truly important/emphasized text
            
            Why?
            - Over-formatting dilutes emphasis effectiveness
            - Reduces readability
            - Confuses search engines
            
         8. COMBINE WITH HEADING STRUCTURE
            ✓ DO:   <h2>Main Topic</h2>
                    <p>Introduction text with <strong>key term</strong></p>
            
            Why?
            - Creates clear content hierarchy
            - Helps both users and search engines
            - Improves SEO and accessibility
            
         9. USE FOR ACCESSIBILITY
            ✓ DO:   Use <em> instead of just italic styling
            ✓ DO:   Use semantic tags that screen readers understand
            
            Why?
            - Screen readers announce semantic meaning
            - Makes content accessible to people with disabilities
            - Improves overall SEO (accessibility is a ranking factor)
            
         10. CONSISTENCY AND MODERATION
            ✓ DO:   Use formatting consistently throughout document
            ✓ DO:   Limit emphasis to 5-10% of text
            ✓ DO:   Make formatting meaningful
            
            Why?
            - Consistent formatting improves user experience
            - Moderate use maintains emphasis effectiveness
            - Meaningful emphasis signals importance to search engines
    -->
